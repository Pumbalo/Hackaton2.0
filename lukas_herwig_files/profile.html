<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lukas Herwig</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="background">
          <div class="background-image">
            <img
              class="background-image-file"
              src="./img/background.jpg"
              alt=""
            />
          </div>
          <div class="panel">
            <div class="profile-wrapper">
              <div class="profile"></div>
            </div>
            <h1 class="name">Lukas Herwig</h1>
            <div class="btn-wrapper">
              <button
                onclick="location.href='https://github.com/lukasherwig'"
                class="btn"
              >
                GitHub <img src="./img/brand-github.svg" alt="" />
              </button>
              <button
                class="btn"
                onclick="location.href='https://pumbalo.github.io/Hackaton2.0/index.html'"
              >
                Gå tillbaka
              </button>
            </div>
          </div>
        </div>
        <table>
          <tbody>
            <tr>
              <th>Ålder:</th>
              <td>25</td>
            </tr>
            <tr>
              <th>Stad:</th>
              <td>Kalmar</td>
            </tr>
            <tr>
              <th>Favorit Färg:</th>
              <td>Blå</td>
            </tr>
            <tr>
              <th>Saker jag är bra på:</th>

              <td>
                <ul>
                  <li>Kolla film</li>
                  <li>Dricka kaffe</li>
                  <li>Köra bil</li>
                  <li>Träna</li>
                </ul>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
